
    <h1>Edit Task</h1>
    <form (ngSubmit)="onTaskEdit(f)" #f="ngForm" >

      <div class="form-group" >
      <label>Task Id</label>
      <input name="Id"  [(ngModel)]="id" #Id="ngModel"  type="text" class="form-control" placeholder="Enter Email address">

      </div>

      <div class="form-group" >

        <label>Task Title</label>
        <input name="Title"   [(ngModel)]="title" #Title="ngModel"  type="text" class="form-control" placeholder="Enter Task Title">

      </div>

      <div class="form-group" >
        <label>Task Status</label>
        <input name="Status"  [(ngModel)]="status" #Status="ngModel"  type="text" class="form-control" placeholder="Enter Task Status ">

      </div>


      <div class="form-group">
        <button  type="submit" class="btn btn-primary" >Update Task</button>
        <button class="btn btn-primary">Cancel</button>
      </div>

    </form>
